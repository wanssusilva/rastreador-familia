<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FamÃ­lia VIP Tracker</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; background: #f0f2f5; }
        #map { height: 100vh; width: 100vw; z-index: 1; }
        
        /* EstÃ©tica Premium da Bolha */
        .user-marker { 
            width: 60px; height: 60px; border-radius: 50%; border: 4px solid white; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.4); 
            background-size: cover; background-position: center; 
            background-repeat: no-repeat; position: relative;
            background-color: #555; /* Fundo caso a foto falhe */
        }
        .user-label {
            background: rgba(0,0,0,0.85); color: white; padding: 3px 10px;
            border-radius: 12px; font-size: 12px; white-space: nowrap;
            position: absolute; bottom: -28px; left: 50%; transform: translateX(-50%);
            font-weight: bold; border: 1px solid rgba(255,255,255,0.2);
            text-transform: uppercase; letter-spacing: 0.5px;
        }

        #auth-screen { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: #fff; z-index: 9999; display: none; 
            flex-direction: column; align-items: center; justify-content: center; 
        }
        .card { width: 85%; max-width: 400px; text-align: center; padding: 20px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        input, .file-btn { padding: 15px; border-radius: 12px; border: 2px solid #ddd; margin-bottom: 15px; width: 100%; box-sizing: border-box; font-size: 16px; display: block; }
        button { padding: 18px; background: #000; color: white; border: none; border-radius: 12px; font-weight: bold; width: 100%; cursor: pointer; transition: 0.3s; }
        
        .control-btns { position: fixed; top: 20px; right: 20px; z-index: 1000; display: flex; flex-direction: column; gap: 12px; }
        .btn-float { background: white; border: none; border-radius: 50%; width: 55px; height: 55px; box-shadow: 0 4px 15px rgba(0,0,0,0.2); font-size: 24px; cursor: pointer; display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body>

    <div id="auth-screen">
        <div class="card">
            <h2 style="margin-bottom: 5px;">FamÃ­lia VIP</h2>
            <p style="color: #888; margin-bottom: 20px;">Sua localizaÃ§Ã£o em tempo real</p>
            <input type="text" id="userName" placeholder="Qual seu nome?">
            <label style="font-size: 14px; font-weight: bold; color: #444; display: block; margin-bottom: 8px;">ESCOLHA SUA MELHOR FOTO:</label>
            <input type="file" id="userPhoto" accept="image/*" class="file-btn">
            <button onclick="processPhotoAndStart()">ACESSAR MAPA</button>
        </div>
    </div>

    <div class="control-btns">
        <button class="btn-float" onclick="focusFamily()">ðŸ‘¥</button>
        <button class="btn-float" onclick="location.reload()">ðŸ”„</button>
    </div>
    
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBPwwAWS2aiEqeFJX1ARgRmHzFEj5RCpiw",
            authDomain: "rastreador-familia-6fe52.firebaseapp.com",
            databaseURL: "https://rastreador-familia-6fe52-default-rtdb.firebaseio.com/",
            projectId: "rastreador-familia-6fe52",
            storageBucket: "rastreador-familia-6fe52.firebasestorage.app",
            messagingSenderId: "347150916124",
            appId: "1:347150916124:web:a0c75430ba1f5f2985ddd9"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        let map, userName, userPhoto;
        let markers = {};
        let historyLines = {}; 
        let activeHistoryUser = null;

        window.onload = () => {
            userName = localStorage.getItem('family_user');
            userPhoto = localStorage.getItem('family_photo_vip');
            if (userName) initApp();
            else document.getElementById('auth-screen').style.display = 'flex';
        };

        function processPhotoAndStart() {
            const name = document.getElementById('userName').value.trim();
            const file = document.getElementById('userPhoto').files[0];
            if (!name) return alert("Digite seu nome");

            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.src = e.target.result;
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const size = 150; // Tamanho ideal para estÃ©tica e performance
                        canvas.width = size; canvas.height = size;
                        const ctx = canvas.getContext('2d');
                        // Corta em cÃ­rculo perfeito no canvas
                        ctx.beginPath();
                        ctx.arc(size/2, size/2, size/2, 0, Math.PI * 2);
                        ctx.clip();
                        ctx.drawImage(img, 0, 0, size, size);
                        
                        const processedImg = canvas.toDataURL('image/jpeg', 0.85);
                        localStorage.setItem('family_user', name);
                        localStorage.setItem('family_photo_vip', processedImg);
                        userName = name; userPhoto = processedImg;
                        document.getElementById('auth-screen').style.display = 'none';
                        initApp();
                    };
                };
                reader.readAsDataURL(file);
            } else {
                localStorage.setItem('family_user', name);
                userName = name;
                document.getElementById('auth-screen').style.display = 'none';
                initApp();
            }
        }

        function initApp() {
            map = L.map('map', { zoomControl: false, attributionControl: false }).setView([0,0], 15);
            L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png').addTo(map);
            startSync();
            startTracking();
        }

        function startSync() {
            db.ref('familia').on('value', snapshot => {
                const data = snapshot.val();
                for (let id in data) {
                    const { lat, lng, photo, trajetos } = data[id];
                    const finalPhoto = photo || `https://ui-avatars.com/api/?name=${id}&background=random&color=fff&size=128`;
                    
                    if (markers[id]) {
                        markers[id].setLatLng([lat, lng]);
                        // Atualiza a imagem de fundo diretamente no DOM para garantir estÃ©tica
                        const el = markers[id].getElement().querySelector('.user-marker');
                        if(el) el.style.backgroundImage = `url('${finalPhoto}')`;
                    } else {
                        const icon = L.divIcon({
                            className: 'custom-icon',
                            html: `<div class="user-marker" style="background-image: url('${finalPhoto}')">
                                     <div class="user-label">${id}</div>
                                   </div>`,
                            iconSize: [60, 60], iconAnchor: [30, 60]
                        });
                        markers[id] = L.marker([lat, lng], { icon }).addTo(map).on('click', () => toggleHistory(id));
                    }

                    if (activeHistoryUser === id && trajetos) {
                        const path = Object.values(trajetos).map(p => [p.lat, p.lng]);
                        if (historyLines[id]) map.removeLayer(historyLines[id]);
                        historyLines[id] = L.polyline(path, { color: '#000', weight: 3, opacity: 0.4, dashArray: '8, 12' }).addTo(map);
                    }
                }
            });
        }

        function startTracking() {
            navigator.geolocation.watchPosition(pos => {
                const { latitude, longitude } = pos.coords;
                db.ref('familia/' + userName).update({
                    lat: latitude, lng: longitude, 
                    photo: userPhoto || null,
                    lastUpdate: new Date().getTime()
                });
                db.ref('familia/' + userName + '/trajetos').push({
                    lat: latitude, lng: longitude, date: new Date().toISOString().split('T')[0]
                });
                if(Object.keys(markers).length === 1) map.setView([latitude, longitude], 16);
            }, null, { enableHighAccuracy: true });
        }

        function toggleHistory(id) {
            if(activeHistoryUser && historyLines[activeHistoryUser]) map.removeLayer(historyLines[activeHistoryUser]);
            if(activeHistoryUser === id) { activeHistoryUser = null; } 
            else { activeHistoryUser = id; alert("HistÃ³rico de " + id + " ativado."); }
        }

        function focusFamily() {
            const vals = Object.values(markers);
            if (vals.length > 0) map.fitBounds(new L.featureGroup(vals).getBounds().pad(0.3));
        }
    </script>
</body>
</html>
