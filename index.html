<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fam칤lia VIP Tracker</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; background: #f4f7f6; }
        #map { height: 100vh; width: 100vw; background: #e5e5e5; }
        
        .marker-container { width: 60px; height: 60px; position: relative; }
        .user-marker { 
            width: 55px; height: 55px; border-radius: 50%; border: 4px solid #fff; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.3); display: flex;
            align-items: center; justify-content: center;
            font-weight: bold; color: white; font-size: 18px;
            background-size: cover; background-position: center;
            overflow: hidden;
        }
        .user-label {
            background: rgba(0,0,0,0.8); color: #fff; padding: 2px 10px;
            border-radius: 20px; font-size: 11px; white-space: nowrap;
            position: absolute; bottom: -22px; left: 50%; transform: translateX(-50%);
            font-weight: 600;
        }

        #auth-screen { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: #fff; z-index: 9999; display: none; 
            flex-direction: column; align-items: center; justify-content: center; 
        }
        .card { width: 85%; max-width: 380px; text-align: center; }
        input, .file-btn { padding: 18px; border-radius: 15px; border: 2px solid #f0f0f0; margin-bottom: 15px; width: 100%; box-sizing: border-box; }
        button { padding: 18px; background: #000; color: white; border: none; border-radius: 15px; width: 100%; font-weight: bold; cursor: pointer; }
        
        .btn-float { 
            position: fixed; top: 20px; right: 20px; z-index: 1000;
            background: white; border: none; border-radius: 50%; width: 55px; height: 55px; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.1); font-size: 22px; display: flex; align-items: center; justify-content: center;
        }
    </style>
</head>
<body>

    <div id="auth-screen">
        <div class="card">
            <h1 style="font-weight: 900;">VIP TRACKER</h1>
            <input type="text" id="userName" placeholder="Seu Nome">
            <input type="file" id="userPhoto" accept="image/*" class="file-btn">
            <button onclick="salvarEEntrar()">SALVAR E ENTRAR</button>
        </div>
    </div>

    <button class="btn-float" onclick="focusFamily()">游논</button>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBPwwAWS2aiEqeFJX1ARgRmHzFEj5RCpiw",
            databaseURL: "https://rastreador-familia-6fe52-default-rtdb.firebaseio.com/",
            projectId: "rastreador-familia-6fe52",
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        let map, userName, userPhoto;
        let markers = {};
        let activeHistoryLine = null;
        let currentHistoryUser = null;

        const cores = ['#FF5722', '#2196F3', '#9C27B0', '#4CAF50', '#FFC107'];

        window.onload = () => {
            userName = localStorage.getItem('family_user');
            userPhoto = localStorage.getItem('family_photo_vip');
            if (userName) initApp();
            else document.getElementById('auth-screen').style.display = 'flex';
        };

        function salvarEEntrar() {
            const name = document.getElementById('userName').value.trim();
            const file = document.getElementById('userPhoto').files[0];
            if (!name) return alert("Nome obrigat칩rio");

            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.src = e.target.result;
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        canvas.width = 100; canvas.height = 100;
                        canvas.getContext('2d').drawImage(img, 0, 0, 100, 100);
                        localStorage.setItem('family_user', name);
                        localStorage.setItem('family_photo_vip', canvas.toDataURL('image/jpeg', 0.7));
                        location.reload();
                    };
                };
                reader.readAsDataURL(file);
            } else {
                localStorage.setItem('family_user', name);
                location.reload();
            }
        }

        function initApp() {
            map = L.map('map', { zoomControl: false, attributionControl: false }).setView([0,0], 15);
            L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png').addTo(map);
            
            limparHistoricoAntigo();
            startSync();
            startTracking();
        }

        function limparHistoricoAntigo() {
            const limite48h = Date.now() - (48 * 60 * 60 * 1000);
            db.ref('familia').once('value', snapshot => {
                snapshot.forEach(user => {
                    const trajetos = user.child('trajetos');
                    trajetos.forEach(ponto => {
                        if (ponto.val().timestamp < limite48h) ponto.ref.remove();
                    });
                });
            });
        }

        function startSync() {
            db.ref('familia').on('value', snapshot => {
                const data = snapshot.val();
                for (let id in data) {
                    const user = data[id];
                    const userColor = cores[Math.abs(id.length) % cores.length];

                    if (markers[id]) {
                        markers[id].setLatLng([user.lat, user.lng]);
                    } else {
                        const iconHtml = user.photo 
                            ? `<div class="user-marker" style="background-image: url('${user.photo}'); border-color: ${userColor};"></div>`
                            : `<div class="user-marker" style="background-color: ${userColor}; border-color: #fff;">${id.substring(0,2).toUpperCase()}</div>`;

                        markers[id] = L.marker([user.lat, user.lng], {
                            icon: L.divIcon({
                                className: 'custom-icon',
                                html: `<div class="marker-container">${iconHtml}<div class="user-label" style="background:${userColor}">${id}</div></div>`,
                                iconSize: [60, 60], iconAnchor: [30, 60]
                            })
                        }).addTo(map).on('click', () => verHistorico(id, user.trajetos, userColor));
                    }
                    
                    // Atualiza linha do hist칩rico em tempo real se estiver aberta
                    if (currentHistoryUser === id) verHistorico(id, user.trajetos, userColor, true);
                }
            });
        }

        function verHistorico(id, trajetos, cor, isUpdate = false) {
            if (!trajetos) return;
            if (activeHistoryLine) map.removeLayer(activeHistoryLine);
            
            if (currentHistoryUser === id && !isUpdate) {
                currentHistoryUser = null;
                return;
            }

            const pontos = Object.values(trajetos).map(p => [p.lat, p.lng]);
            activeHistoryLine = L.polyline(pontos, { color: cor, weight: 4, opacity: 0.6, dashArray: '5, 10' }).addTo(map);
            currentHistoryUser = id;
            if (!isUpdate) alert("Mostrando hist칩rico de 48h de: " + id);
        }

        function startTracking() {
            navigator.geolocation.watchPosition(pos => {
                const { latitude, longitude } = pos.coords;
                const ref = db.ref('familia/' + userName);
                ref.update({ lat: latitude, lng: longitude, photo: userPhoto });
                ref.child('trajetos').push({ lat: latitude, lng: longitude, timestamp: Date.now() });
                if(Object.keys(markers).length <= 1) map.panTo([latitude, longitude]);
            }, null, { enableHighAccuracy: true });
        }

        function focusFamily() {
            const m = Object.values(markers);
            if (m.length > 0) map.fitBounds(new L.featureGroup(m).getBounds().pad(0.3));
        }
    </script>
</body>
</html>
