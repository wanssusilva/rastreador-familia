<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fam√≠lia VIP Tracker</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; background: #f0f2f5; }
        #map { height: 100vh; width: 100vw; z-index: 1; }
        
        .user-marker {
            width: 65px; height: 65px;
            border-radius: 50%; border: 4px solid white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            background-size: cover; background-position: center;
            position: relative;
        }
        .user-marker::after {
            content: ''; position: absolute; bottom: -12px; left: 50%;
            transform: translateX(-50%);
            border-left: 10px solid transparent; border-right: 10px solid transparent;
            border-top: 12px solid white;
        }

        #auth-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: white; z-index: 9999;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .card { width: 85%; max-width: 400px; text-align: center; }
        input, .file-btn { padding: 15px; border-radius: 12px; border: 2px solid #eee; margin-bottom: 10px; width: 100%; font-size: 15px; box-sizing: border-box; display: block;}
        button { padding: 18px; background: #28a745; color: white; border: none; border-radius: 12px; font-weight: bold; width: 100%; cursor: pointer; }
        
        .status-badge {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            background: white; padding: 15px 25px; border-radius: 50px;
            z-index: 1000; box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            font-weight: 600; text-align: center; min-width: 220px;
        }
    </style>
</head>
<body>

    <div id="auth-screen" style="display: none;">
        <div class="card">
            <h2>Configura√ß√£o de Perfil</h2>
            <input type="text" id="userName" placeholder="Nome (Ex: M√£e)">
            <label style="font-size: 14px; color: #666;">Escolha sua Foto:</label>
            <input type="file" id="userPhoto" accept="image/*" class="file-btn">
            <button onclick="startApp()">SALVAR E ENTRAR</button>
        </div>
    </div>

    <div id="map"></div>
    <div id="status" class="status-badge">Buscando sinal...</div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBPwwAWS2aiEqeFJX1ARgRmHzFEj5RCpiw",
            authDomain: "rastreador-familia-6fe52.firebaseapp.com",
            databaseURL: "https://rastreador-familia-6fe52-default-rtdb.firebaseio.com/",
            projectId: "rastreador-familia-6fe52",
            storageBucket: "rastreador-familia-6fe52.firebasestorage.app",
            messagingSenderId: "347150916124",
            appId: "1:347150916124:web:a0c75430ba1f5f2985ddd9"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        let map, userMarker, userName, userPhoto;
        let myPlaces = JSON.parse(localStorage.getItem('my_places') || '[]');

        window.onload = () => {
            userName = localStorage.getItem('family_user');
            userPhoto = localStorage.getItem('family_photo');
            if (userName) initApp();
            else document.getElementById('auth-screen').style.display = 'flex';
        };

        function startApp() {
            const name = document.getElementById('userName').value.trim();
            const photoFile = document.getElementById('userPhoto').files[0];
            if (!name) return alert("Digite um nome!");

            localStorage.setItem('family_user', name);
            userName = name;

            if (photoFile) {
                const reader = new FileReader();
                reader.onloadend = () => {
                    localStorage.setItem('family_photo', reader.result);
                    userPhoto = reader.result;
                    document.getElementById('auth-screen').style.display = 'none';
                    initApp();
                };
                reader.readAsDataURL(photoFile);
            } else {
                document.getElementById('auth-screen').style.display = 'none';
                initApp();
            }
        }

        function initApp() {
            map = L.map('map', { zoomControl: false }).setView([0,0], 2);
            L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png').addTo(map);

            // FUN√á√ÉO PARA SALVAR LUGAR AO CLICAR
            map.on('contextmenu', (e) => {
                const placeName = prompt("Como deseja chamar este lugar? (Ex: Casa, Trabalho)");
                if (placeName) {
                    myPlaces.push({ name: placeName, lat: e.latlng.lat, lng: e.latlng.lng });
                    localStorage.setItem('my_places', JSON.stringify(myPlaces));
                    alert("Lugar '" + placeName + "' salvo com sucesso!");
                }
            });

            startTracking();
        }

        function startTracking() {
            navigator.geolocation.watchPosition(pos => {
                const { latitude, longitude, speed } = pos.coords;
                const kmh = Math.round((speed || 0) * 3.6);
                
                let currentStatus = kmh > 12 ? "üöó No Carro ("+kmh+" km/h)" : (kmh > 2 ? "üö∂ Andando" : "üìç Parado");
                
                // Verifica se est√° em algum lugar salvo
                myPlaces.forEach(place => {
                    const dist = map.distance([latitude, longitude], [place.lat, place.lng]);
                    if (dist < 80) currentStatus = "üìç Em: " + place.name;
                });

                document.getElementById('status').innerText = currentStatus;

                db.ref('familia/' + userName).set({
                    lat: latitude, lng: longitude,
                    status: currentStatus,
                    lastUpdate: new Date().toLocaleTimeString()
                });

                updateMap(latitude, longitude);
            }, null, { enableHighAccuracy: true });
        }

        function updateMap(lat, lng) {
            const img = userPhoto || 'https://ui-avatars.com/api/?name='+userName+'&background=random';
            if (!userMarker) {
                const icon = L.divIcon({
                    className: 'custom-icon',
                    html: `<div class='user-marker' style="background-image: url('${img}');"></div>`,
                    iconSize: [65, 65], iconAnchor: [32, 65]
                });
                userMarker = L.marker([lat, lng], { icon: icon }).addTo(map);
                map.setView([lat, lng], 16);
            } else {
                userMarker.setLatLng([lat, lng]);
            }
            map.panTo([lat, lng]);
        }
    </script>
</body>
</html>
