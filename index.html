<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fam칤lia VIP Tracker</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; background: #e0e0e0; }
        #map { height: 100vh; width: 100vw; z-index: 1; background: #e0e0e0; }
        
        /* Est칠tica das Bolhas */
        .marker-container { width: 60px; height: 60px; position: relative; }
        .user-photo-circle { 
            width: 60px; height: 60px; border-radius: 50%; 
            border: 3px solid white; box-shadow: 0 4px 15px rgba(0,0,0,0.4);
            object-fit: cover; display: block; background: #444;
        }
        .user-label {
            background: rgba(0,0,0,0.85); color: white; padding: 3px 10px;
            border-radius: 12px; font-size: 11px; white-space: nowrap;
            position: absolute; bottom: -22px; left: 50%; transform: translateX(-50%);
            font-weight: bold; border: 1px solid rgba(255,255,255,0.2);
        }

        /* Tela de Entrada */
        #auth-screen { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: white; z-index: 9999; display: none; 
            flex-direction: column; align-items: center; justify-content: center; 
        }
        .card { width: 85%; max-width: 400px; text-align: center; }
        input, .file-btn { padding: 15px; border-radius: 12px; border: 2px solid #ddd; margin-bottom: 15px; width: 100%; box-sizing: border-box; font-size: 16px; display: block; }
        button { padding: 18px; background: #000; color: white; border: none; border-radius: 12px; font-weight: bold; width: 100%; cursor: pointer; }
        
        .control-btns { position: fixed; top: 20px; right: 20px; z-index: 1000; display: flex; flex-direction: column; gap: 12px; }
        .btn-float { background: white; border: none; border-radius: 50%; width: 55px; height: 55px; box-shadow: 0 4px 15px rgba(0,0,0,0.2); font-size: 24px; cursor: pointer; display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body>

    <div id="auth-screen">
        <div class="card">
            <h2>Fam칤lia VIP</h2>
            <input type="text" id="userName" placeholder="Seu Nome">
            <input type="file" id="userPhoto" accept="image/*" class="file-btn">
            <button onclick="saveProfile()">ENTRAR NO MAPA</button>
        </div>
    </div>

    <div class="control-btns">
        <button class="btn-float" onclick="focusFamily()">游논</button>
        <button class="btn-float" onclick="location.reload()">游댃</button>
    </div>
    
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBPwwAWS2aiEqeFJX1ARgRmHzFEj5RCpiw",
            authDomain: "rastreador-familia-6fe52.firebaseapp.com",
            databaseURL: "https://rastreador-familia-6fe52-default-rtdb.firebaseio.com/",
            projectId: "rastreador-familia-6fe52",
            storageBucket: "rastreador-familia-6fe52.firebasestorage.app",
            messagingSenderId: "347150916124",
            appId: "1:347150916124:web:a0c75430ba1f5f2985ddd9"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        let map, userName, userPhoto;
        let markers = {};
        let historyLines = {};
        let activeHistoryUser = null;

        window.onload = () => {
            userName = localStorage.getItem('family_user');
            userPhoto = localStorage.getItem('vip_p_v2'); // Nova vers칚o para for칞ar foto nova
            if (userName) initApp();
            else document.getElementById('auth-screen').style.display = 'flex';
        };

        function saveProfile() {
            const name = document.getElementById('userName').value.trim();
            const file = document.getElementById('userPhoto').files[0];
            if (!name) return alert("Nome obrigat칩rio");

            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.src = e.target.result;
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        canvas.width = 150; canvas.height = 150;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, 150, 150);
                        const dataUrl = canvas.toDataURL('image/jpeg', 0.8);
                        localStorage.setItem('family_user', name);
                        localStorage.setItem('vip_p_v2', dataUrl);
                        location.reload();
                    };
                };
                reader.readAsDataURL(file);
            } else {
                localStorage.setItem('family_user', name);
                location.reload();
            }
        }

        function initApp() {
            // Mudan칞a para o servidor oficial do OpenStreetMap (mais est치vel)
            map = L.map('map', { zoomControl: false, attributionControl: false }).setView([0,0], 15);
            L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19
            }).addTo(map);

            // For칞ar o mapa a atualizar o tamanho ap칩s carregar
            setTimeout(() => { map.invalidateSize(); }, 500);

            startSync();
            startTracking();
        }

        function startSync() {
            db.ref('familia').on('value', snapshot => {
                const data = snapshot.val();
                for (let id in data) {
                    const { lat, lng, photo, trajetos } = data[id];
                    const imgUrl = photo || `https://ui-avatars.com/api/?name=${id}&background=random&color=fff`;

                    if (markers[id]) {
                        markers[id].setLatLng([lat, lng]);
                        const imgEl = markers[id].getElement().querySelector('.user-photo-circle');
                        if (imgEl) imgEl.src = imgUrl;
                    } else {
                        const icon = L.divIcon({
                            className: 'custom-icon',
                            html: `<div class="marker-container">
                                     <img src="${imgUrl}" class="user-photo-circle">
                                     <div class="user-label">${id}</div>
                                   </div>`,
                            iconSize: [60, 60], iconAnchor: [30, 60]
                        });
                        markers[id] = L.marker([lat, lng], { icon }).addTo(map).on('click', () => toggleHistory(id));
                    }

                    if (activeHistoryUser === id && trajetos) {
                        const path = Object.values(trajetos).map(p => [p.lat, p.lng]);
                        if (historyLines[id]) map.removeLayer(historyLines[id]);
                        historyLines[id] = L.polyline(path, { color: '#000', weight: 4, opacity: 0.5, dashArray: '5, 10' }).addTo(map);
                    }
                }
            });
        }

        function startTracking() {
            navigator.geolocation.watchPosition(pos => {
                const { latitude, longitude } = pos.coords;
                db.ref('familia/' + userName).update({
                    lat: latitude, lng: longitude, photo: userPhoto, lastUpdate: new Date().getTime()
                });
                db.ref('familia/' + userName + '/trajetos').push({
                    lat: latitude, lng: longitude, date: new Date().toISOString().split('T')[0]
                });
                if(Object.keys(markers).length <= 1) map.panTo([latitude, longitude]);
            }, null, { enableHighAccuracy: true });
        }

        function toggleHistory(id) {
            if(activeHistoryUser && historyLines[activeHistoryUser]) map.removeLayer(historyLines[activeHistoryUser]);
            if(activeHistoryUser === id) activeHistoryUser = null;
            else { activeHistoryUser = id; alert("Hist칩rico de " + id); }
        }

        function focusFamily() {
            const vals = Object.values(markers);
            if (vals.length > 0) map.fitBounds(new L.featureGroup(vals).getBounds().pad(0.3));
        }
    </script>
</body>
</html>
