<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fam√≠lia VIP Tracker</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; background: #f0f2f5; }
        #map { height: 100vh; width: 100vw; z-index: 1; }
        
        /* Bolha de Localiza√ß√£o com Foto */
        .user-marker {
            width: 60px; height: 60px;
            border-radius: 50%; border: 4px solid white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            background-size: cover; background-position: center;
            position: relative; animation: pulse 2s infinite;
        }
        .user-marker::after {
            content: ''; position: absolute; bottom: -12px; left: 50%;
            transform: translateX(-50%);
            border-left: 10px solid transparent; border-right: 10px solid transparent;
            border-top: 12px solid white;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* Tela de Nome (Persistente) */
        #auth-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: white; z-index: 9999;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .card { width: 85%; max-width: 400px; text-align: center; }
        input { padding: 18px; border-radius: 15px; border: 2px solid #eee; margin-bottom: 15px; width: 100%; font-size: 16px; box-sizing: border-box; }
        button { padding: 18px; background: #007bff; color: white; border: none; border-radius: 15px; font-weight: bold; width: 100%; font-size: 16px; cursor: pointer; }
        
        /* Badge de Status Inferior */
        .status-badge {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            background: white; padding: 15px 30px; border-radius: 50px;
            z-index: 1000; box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            font-weight: 600; color: #1a1a1a; min-width: 200px; text-align: center;
        }
    </style>
</head>
<body>

    <div id="auth-screen" style="display: none;">
        <div class="card">
            <img src="https://cdn-icons-png.flaticon.com/512/854/854878.png" width="80" style="margin-bottom: 20px;">
            <h2 style="margin-bottom: 10px;">Quem √© voc√™?</h2>
            <p style="color: #666; margin-bottom: 20px;">Isso ser√° pedido apenas uma vez.</p>
            <input type="text" id="userName" placeholder="Ex: M√£e, Irm√£, Wanssu...">
            <button onclick="startApp()">CONFIGURAR AGORA</button>
        </div>
    </div>

    <div id="map"></div>
    <div id="status" class="status-badge">Detectando posi√ß√£o...</div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBPwwAWS2aiEqeFJX1ARgRmHzFEj5RCpiw",
            authDomain: "rastreador-familia-6fe52.firebaseapp.com",
            databaseURL: "https://rastreador-familia-6fe52-default-rtdb.firebaseio.com/",
            projectId: "rastreador-familia-6fe52",
            storageBucket: "rastreador-familia-6fe52.firebasestorage.app",
            messagingSenderId: "347150916124",
            appId: "1:347150916124:web:a0c75430ba1f5f2985ddd9"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        let map, userMarker, userName;

        window.onload = () => {
            userName = localStorage.getItem('family_gps_user');
            if (userName) {
                initApp();
            } else {
                document.getElementById('auth-screen').style.display = 'flex';
            }
        };

        function startApp() {
            const val = document.getElementById('userName').value.trim();
            if (val) {
                localStorage.setItem('family_gps_user', val);
                userName = val;
                document.getElementById('auth-screen').style.display = 'none';
                initApp();
            }
        }

        function initApp() {
            // Mapa moderno e limpo (CartoDB)
            map = L.map('map', { zoomControl: false }).setView([0,0], 2);
            L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png').addTo(map);
            startTracking();
        }

        function startTracking() {
            navigator.geolocation.watchPosition(pos => {
                const { latitude, longitude, speed } = pos.coords;
                const kmh = Math.round((speed || 0) * 3.6);
                
                // Intelig√™ncia de Movimento
                let msg = kmh > 12 ? "üöó No Carro ("+kmh+" km/h)" : (kmh > 2 ? "üö∂ Andando" : "üìç Parado");
                document.getElementById('status').innerText = msg;

                db.ref('familia/' + userName).set({
                    lat: latitude, lng: longitude,
                    status: msg, speed: kmh,
                    lastSeen: new Date().toLocaleTimeString()
                });

                updateMap(latitude, longitude);
            }, null, { enableHighAccuracy: true });
        }

        function updateMap(lat, lng) {
            const photoUrl = 'https://ui-avatars.com/api/?name='+userName+'&background=random&size=128';
            if (!userMarker) {
                const icon = L.divIcon({
                    className: 'custom-icon',
                    html: `<div class='user-marker' style="background-image: url('${photoUrl}');"></div>`,
                    iconSize: [60, 60], iconAnchor: [30, 60]
                });
                userMarker = L.marker([lat, lng], { icon: icon }).addTo(map);
                map.setView([lat, lng], 16);
            } else {
                userMarker.setLatLng([lat, lng]);
            }
            map.panTo([lat, lng]);
        }
    </script>
</body>
</html>
