<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulado Anderson</title>
    <style>
        body { font-family: sans-serif; background: #FFF0F5; padding: 15px; }
        .box { max-width: 500px; margin: auto; background: white; padding: 20px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .area { background: #FF69B4; color: white; padding: 5px 12px; border-radius: 20px; font-size: 12px; }
        .item { display: block; padding: 12px; border: 2px solid #eee; border-radius: 10px; margin: 10px 0; cursor: pointer; }
        .sel { background: #FF69B4; color: white; border-color: #FF69B4; }
        .btn { background: #FF69B4; color: white; border: none; padding: 15px; border-radius: 10px; width: 100%; font-weight: bold; }
    </style>
</head>
<body>
    <div class="box" id="app">
        <div style="display:flex; justify-content:space-between">
            <span id="num">1/20</span>
            <span id="cat" class="area">Matéria</span>
        </div>
        <p id="txt" style="font-size: 18px; margin: 20px 0;"></p>
        <div id="opts"></div>
        <button class="btn" onclick="pular()">PRÓXIMA</button>
    </div>

    <script>
        let banco = [];
        let pos = 0;
        let nota = 0;
        let esc = "";

        async function carregar() {
            const r = await fetch('http://localhost:3000/api/simulado');
            banco = await r.json();
            ver();
        }

        function ver() {
            const q = banco[pos];
            esc = "";
            document.getElementById('num').innerText = (pos + 1) + "/20";
            document.getElementById('cat').innerText = q.area;
            document.getElementById('txt').innerText = q.enunciado;
            const d = document.getElementById('opts');
            d.innerHTML = "";
            for (let l in q.alternativas) {
                const b = document.createElement('div');
                b.className = "item";
                b.innerHTML = "<strong>"+l+")</strong> " + q.alternativas[l];
                b.onclick = () => {
                    document.querySelectorAll('.item').forEach(i => i.classList.remove('sel'));
                    b.classList.add('sel');
                    esc = l;
                };
                d.appendChild(b);
            }
        }

        function pular() {
            if(!esc) return alert("Selecione!");
            if(esc === banco[pos].correta) nota += 10;
            if(pos < 19) { pos++; ver(); }
            else { alert("Fim! Nota: " + nota); location.reload(); }
        }
        carregar();
    </script>
</body>
</html>
