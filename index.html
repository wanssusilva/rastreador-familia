<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Família VIP Tracker</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; background: #f0f2f5; }
        #map { height: 100vh; width: 100vw; z-index: 1; }
        
        .user-marker { 
            width: 50px; height: 50px; border-radius: 50%; border: 3px solid white; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.3); background-size: cover; 
            background-position: center; position: relative; 
        }
        .user-label {
            background: rgba(0,0,0,0.7); color: white; padding: 2px 8px;
            border-radius: 10px; font-size: 11px; white-space: nowrap;
            position: absolute; bottom: -20px; left: 50%; transform: translateX(-50%);
        }

        #auth-screen { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: white; z-index: 9999; display: none; 
            flex-direction: column; align-items: center; justify-content: center; 
        }
        .card { width: 85%; max-width: 400px; text-align: center; }
        input { padding: 15px; border-radius: 12px; border: 2px solid #eee; margin-bottom: 10px; width: 100%; box-sizing: border-box; }
        button { padding: 18px; background: #28a745; color: white; border: none; border-radius: 12px; font-weight: bold; width: 100%; cursor: pointer; }
    </style>
</head>
<body>

    <div id="auth-screen">
        <div class="card">
            <h2>Entrar na Família</h2>
            <input type="text" id="userName" placeholder="Seu Nome">
            <button onclick="startApp()">ENTRAR</button>
        </div>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBPwwAWS2aiEqeFJX1ARgRmHzFEj5RCpiw",
            authDomain: "rastreador-familia-6fe52.firebaseapp.com",
            databaseURL: "https://rastreador-familia-6fe52-default-rtdb.firebaseio.com/",
            projectId: "rastreador-familia-6fe52",
            storageBucket: "rastreador-familia-6fe52.firebasestorage.app",
            messagingSenderId: "347150916124",
            appId: "1:347150916124:web:a0c75430ba1f5f2985ddd9"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        let map, userName;
        let markers = {}; // Guarda os marcadores de cada pessoa
        let pointMarkers = []; // Guarda os pontos marcados (bolhas)

        window.onload = () => {
            userName = localStorage.getItem('family_user');
            if (userName) initApp();
            else document.getElementById('auth-screen').style.display = 'flex';
        };

        function startApp() {
            const name = document.getElementById('userName').value.trim();
            if (!name) return alert("Digite seu nome");
            localStorage.setItem('family_user', name);
            userName = name;
            document.getElementById('auth-screen').style.display = 'none';
            initApp();
        }

        function initApp() {
            map = L.map('map', { zoomControl: false }).setView([0,0], 2);
            L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png').addTo(map);
            
            // ADICIONAR PONTO (BOLHA) PARA TODOS
            map.on('contextmenu', (e) => {
                const placeName = prompt("Nome deste ponto para a família:");
                if (placeName) {
                    db.ref('pontos_compartilhados').push({
                        name: placeName,
                        lat: e.latlng.lat,
                        lng: e.latlng.lng,
                        criadoPor: userName
                    });
                }
            });

            startSync();
            startTracking();
        }

        function startSync() {
            // Sincroniza localização de todos
            db.ref('familia').on('value', snapshot => {
                const data = snapshot.val();
                for (let id in data) {
                    const { lat, lng, lastUpdate } = data[id];
                    if (markers[id]) {
                        markers[id].setLatLng([lat, lng]);
                    } else {
                        const icon = L.divIcon({
                            className: 'custom-div-icon',
                            html: `<div class="user-marker" style="background-image: url('https://ui-avatars.com/api/?name=${id}&background=random')"><div class="user-label">${id}</div></div>`,
                            iconSize: [50, 50], iconAnchor: [25, 50]
                        });
                        markers[id] = L.marker([lat, lng], { icon }).addTo(map);
                    }
                }
            });

            // Sincroniza pontos marcados (bolhas) para todos
            db.ref('pontos_compartilhados').on('value', snapshot => {
                // Limpa pontos antigos antes de redesenhar
                pointMarkers.forEach(m => map.removeLayer(m));
                pointMarkers = [];

                const data = snapshot.val();
                for (let id in data) {
                    const p = data[id];
                    const circle = L.circle([p.lat, p.lng], {
                        color: 'blue',
                        fillColor: '#30f',
                        fillOpacity: 0.2,
                        radius: 100
                    }).addTo(map).bindPopup(`<b>${p.name}</b><br>Marcado por: ${p.criadoPor}`);
                    pointMarkers.push(circle);
                }
            });
        }

        function startTracking() {
            navigator.geolocation.watchPosition(pos => {
                const { latitude, longitude } = pos.coords;
                db.ref('familia/' + userName).set({
                    lat: latitude,
                    lng: longitude,
                    lastUpdate: new Date().getTime()
                });
                if (markers[userName]) map.panTo([latitude, longitude]);
                else map.setView([latitude, longitude], 15);
            }, e => console.error(e), { enableHighAccuracy: true });
        }
    </script>
</body>
</html>
